{% extends 'main.html' %}

{% block content %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <header>
        <h1>Home Template</h1>
    </header>
    <main>

    </main>
    <footer>

    </footer>
  </body>
</html>

{% endblock %}

{% extends 'main.html' %}

{% block content %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room</title>
  </head>
  <body>
    <header>
        <h1>Create Room</h1>
    </header>
    <main>
        <!--Empty string for action means it will send the form data to the current URL-->
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
  </body>
</html>

{% endblock %}
